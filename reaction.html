<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="reaction.css" />
    <script src="reaction.js"></script>
  </head>
  <body id="body">
    <div class="topText">
      <h1>Reaction game</h1>
      <p>click on the shapes as fast as you can</p>
      <p>Your Time was: <span id="timeTaken"></span></p>
      <div class="reset">
      <a href="">Reset</a>
      </div>
      <div class="home"><a href="index.html">Home</a></div>
    </div>
   
    <div id="shape"></div>

    <script type="text/javascript">
      // save time to calculate time taken
      var start = new Date().getTime();

      // function to get a random color
      function getRandomColor() {
        var letters = "0123456789ABCDEF";
        var color = "#";
        for (var i = 0; i < 6; i++) {
          color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
      }

      // function to make shape dissapear and log time taken
      document.getElementById("shape").onclick = function() {
        var end = new Date().getTime();
        var time = end - start;
        document.getElementById("timeTaken").innerHTML =
          time / 1000 + " seconds";
        document.getElementById("shape").style.display = "none";
        document.getElementById("shape");
        var randomAppear = Math.random() * 1800;
        setTimeout(reAppear, randomAppear);
      };

      // function to make shape re-appear with changes
      function reAppear() {
        var random = Math.random() * 400;
        document.getElementById(
          "shape"
        ).style.backgroundColor = getRandomColor();
        document.getElementById("shape").style.display = "block";
        start = new Date().getTime();
        document.getElementById("shape").style.left = random + "px";
        document.getElementById("shape").style.top = random + "px";
        document.getElementById("body").style.backgroundColor = getRandomColor();
        if (Math.random() < 0.5){
        document.getElementById("shape").style.borderRadius = "50%";
        }else {
            document.getElementById("shape").style.borderRadius = "0%";
        }
      }
    </script>
  </body>
</html>
